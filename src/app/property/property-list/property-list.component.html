<label>Filter City: &nbsp; </label>
<input [(ngModel)]='City'>
<button type="button" (click)="onCityFilter()">Search</button>
<button type="button" (click)="onCityFilterClear()">Clear</button> &nbsp;

<label>Sort by &nbsp;</label>
<select [(ngModel)] = 'SortbyParam'>
  <option value="City">City</option>
  <option value="Price">Price</option>
</select>
<button type="button" (click) = "onSortDirection()">
  <i *ngIf="SortDirection==='asc'" class="bi bi-sort-alpha-down"></i>
  <i *ngIf="SortDirection==='desc'" class="bi bi-sort-alpha-up"></i>
</button>

<div class="row mb-3">
  <div *ngFor="let property of properties |filter:SearchCity:'City'|sort:[SortbyParam,SortDirection]" class="shadow-lg col-md-4 p-3">
    <app-property-card [property]="property"></app-property-card>
  </div>
</div>
