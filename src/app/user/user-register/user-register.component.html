<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12 mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="userName.invalid && (userName.touched || userSubmitted)" class="error-block">
              Please Provide Username
            </span>
        </div>

        <div class="form-group col-12 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
          <span *ngIf="email.invalid && (email.touched || userSubmitted)" class="error-block">
          <span *ngIf="email.errors.required">
            Please Provide email id
            </span>
            <span *ngIf="email.errors.email">
              Please Provide valid email id
              </span>
          </span>
        </div>

        <div class="form-group col-12 mb-3">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="password.invalid && (password.touched || userSubmitted)" class="error-block">
            <span *ngIf="password.errors.required">
              Please Provide Password
              </span>
              <span *ngIf="password.errors.minlength">
              Password should be lesser than 8 character
              </span>
          </span>
        </div>

        <div class="form-group col-12 mb-3">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="confirmPassword.invalid && (confirmPassword.touched|| userSubmitted)" class="error-block">
            <span *ngIf="confirmPassword.errors.required">
              Please Confirm Password
            </span>
            </span>
            <span *ngIf="registrationForm.hasError('notMatched') && confirmPassword.valid" class="error-block">
              Password not Matched
            </span>
        </div>

        <div class="form-group col-12 mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="number" class="form-control" formControlName="mobile">
          <span *ngIf="mobile.invalid && (mobile.touched  || userSubmitted)" class="error-block">
            Please Provide Mobile no
          </span>
        </div>

        <div class="form-group col-12 ">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
